<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css"/>
  </head>
  <body>
  <script>
    $('body').terminal({
      help: function() {
        this.echo('\n- whoami [-fullname]: to show my name.\n- hello [yournamne]: to say hello.\n- cutecat: to see cuteness overloaded.\n')
      },
      hello: function(what) {
        this.echo('Hello, ' + what +
          '. Welcome to my terminal.');
      },
      whoami: function(fullname) {
        if (fullname === '-fullname') {
          this.echo('Tran Duy Hung');
        } else {
          this.echo('hungtran');
        }
      },
      cutecat: function() {
        this.echo($('<img src="https://i.pinimg.com/736x/41/12/c1/4112c1d0af6bb7f3630eef7ab7003e8b.jpg">'));
      }
    }, {
      checkArity: false,
      greetings: 'Hello, my friend. :))\nType "help" to show command\n',
      prompt: 'hungtrd> '
    });
  </script>
  </body>
</html>
